{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow">
                <div class="card-header bg-warning text-white">
                    <h4 class="mb-0">‚úèÔ∏è Edit Teacher: {{ teacher.username }}</h4>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>First Name</label>
                                    {{ form.first_name }}
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>Last Name</label>
                                    {{ form.last_name }}
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Email</label>
                            {{ form.email }}
                        </div>
                        <div class="form-group">
                            <label>Username</label>
                            {{ form.username }}
                        </div>
                        <div class="form-group">
                            <label>Subject</label>
                            {{ form.subject }}
                        </div>
                        <div class="form-group">
                            <label>Qualification</label>
                            {{ form.qualification }}
                        </div>
                        <div class="form-group mt-4">
                            <button type="submit" class="btn btn-success">üíæ Save Changes</button>
                            <a href="{% url 'manage_teachers' %}" class="btn btn-secondary">‚Üê Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
