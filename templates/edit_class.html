{% extends 'base.html' %}
{% block content %}
<h2>Edit Class: {{ class.name }}</h2>
<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Update</button>
    <a href="{% url 'accounts:manage_classes' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
